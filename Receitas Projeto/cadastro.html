<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="macaco.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Receitas</title>
</head>
<body>
    <header class="container">
        <h1>Receitas</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Página Inicial</a></li>
                <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro.html">Formulário</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <h1 class="mt-4">Efetue o Cadastro</h1>
        <form id="cadastroForm" action="thiagoqrzreis@gmail.com" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" name="rua" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>

            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
        </form>
    </main>

    <footer class="container mt-4">
        <p>&copy; 2024 Receitas Estácio. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
